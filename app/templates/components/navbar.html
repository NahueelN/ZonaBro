<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
      <a class="navbar-brand" href="/">ArgenBro Propiedades</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/property/add">Publicar</a>
              </li>
              {% if current_user.is_authenticated %}
                  <li class="nav-item">
                      <a class="nav-link" href='/auth/profile'>Perfil</a>
                  </li>
              {% else %}
                  <li class="nav-item">
                      <a class="nav-link" href='/auth/login'>Iniciar sesi√≥n</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href='/auth/register'>Registrarse</a>
                  </li>
              {% endif %}
          </ul>
          <form class="d-flex ms-3" role="search" action="/search" method="GET">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" name="query">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
      </div>
  </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9K4zxKnCuG6Zx2IbRdfTBDk5vF2oAEQ7je0aCk5hAB6IfM5wrKN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-1pR5w2fyOM6MzJgHQftA9AIlZgNOUyMKaV6m0HL6z/5sW8l7u71U7vToXw+qhTgf" crossorigin="anonymous"></script>
</body>
</html>
